<div>
    <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
    <mat-divider></mat-divider>
    <div class="flex p-4">
        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">
                Brands
            </h4>
            <mat-selection-list>
                @for(brand of shopService.brands;track $index){
                    <mat-list-option [value]="brand" [selected]="selectedBrands?.includes(brand)">
                        {{brand}}
                    </mat-list-option>
                }
            </mat-selection-list>
        </div>
        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">
                Types
            </h4>
            <mat-selection-list>
                @for(type of shopService.types;track $index){
                    <mat-list-option [value]="type" [selected]="selectedTypes?.includes(type)">
                        {{type}}
                    </mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-end p-4">
        <button mat-flat-button color="primary" (click)="onApplyFilters()">Apply Filters</button>
    </div>
</div>
