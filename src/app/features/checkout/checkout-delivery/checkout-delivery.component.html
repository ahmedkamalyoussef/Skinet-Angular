<div class="w-full">
    <mat-radio-group class="grid grid-cols-2 gap-4" [value]="cartService.selectedDeliveryMethod()?.id" (change)="updateDeliveryMethod($event.value)">
        @for(dm of checkoutService.deliveryMethods; track dm.id){
        <label class="p-3 border border-gray-200 cursor-pointer w-full h-full hover:bg-purple-100">
            <mat-radio-button [checked]="cartService.selectedDeliveryMethod() === dm" class="w-full h-full" [value]="dm">
                <div class="flex flex-col h-full w-full">
                    <strong>{{dm.shortName}} - {{dm.price | currency}}</strong>
                    <span class="text-sm">{{dm.description}}</span>
                </div>
            </mat-radio-button>
        </label>
        }
    </mat-radio-group>
</div>
