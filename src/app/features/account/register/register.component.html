<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-primary">Register</h1>
        </div>        
        <div>
            <app-text-input formControlName="firstName" [label]="'First Name'" [type]="'text'" />
            <app-text-input formControlName="lastName" [label]="'Last Name'" [type]="'text'" />
            <app-text-input formControlName="email" [label]="'Email'" [type]="'email'" />
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'" /> 
        </div>
        @if(validationErrors){
        <ul class="space-y-2 p-2">
            @for (err of validationErrors; track $index) {
            <li class="text-red-800">
                {{err}}
            </li>
            }
        </ul>
        }
        <div class="flex justify-end">
            <button [disabled]="registerForm.invalid" mat-flat-button color="primary" class="w-full py-2" type="submit">Register now</button>
        </div>
    </form>
</mat-card>
